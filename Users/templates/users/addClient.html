{% extends "projects/base.html" %}
{% load bootstrap3 %}
{% block content %}
<h2>Add A New Client</h2>
	<form action="{% url 'users:addClient' %}" method="POST">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
		<button name="Submit" class="btn btn-primary"> Add Client </button>
		{% endbuttons %}
	</form>
	
{% endblock content %}
