{% extends "projects/base.html" %}

{% block content %}
	<p>Client:{{client.name }}</p>
	Contact Person {{client.contact_person_name}}
	</br>
	<ul class="list-group">
		{% for project in  projects %}

		{% endfor %}
	</ul>
	
{% endblock content %}
