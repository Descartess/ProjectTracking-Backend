{% extends "projects/base.html" %}
{% load bootstrap3 %}
{% block content %}

		{% csrf_token %}

	{% buttons %}	
	<button class="btn btn-primary" name="Submit"> Add Project</button>
	{% endbuttons %}
	</form>
{% endblock content %}
